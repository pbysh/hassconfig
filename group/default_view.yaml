living:
  name: Living Room
  entities:
    - media_player.living_room_tv

master:
  name: Master Bedroom
  entities:
    - media_player.master_chromecast

downstairs_lights:
  name: Downstairs Lights
  entities:
    - light.dining_room_level_5_0
    - light.living_room_level_6_0
    - light.living_room_lamp

nest:
  name: Nest
  entities:
    - climate.downstairs
    - camera.kids_room

system:
  name: System
  entities:
    - sensor.cpu_use
    - sensor.cpu_speed
    - sensor.average_load_1m
    - sensor.average_load_5m
    - sensor.average_load_15m
    - sensor.ram_use
    - sensor.since_last_boot

default_view:
  name: Home
  view: yes
  entities:
    - sensor.downstairs_thermostat_temperature
    - sensor.yr_symbol
    - sensor.beaster_20
    - binary_sensor.front_door_sensor_8_0
    - device_tracker.paolo_nexus6p
    - device_tracker.paolo_nexus5x
    - device_tracker.paolo_nexus5o
    - group.downstairs_lights
    - group.living
    - group.master
    - group.nest
    - group.garage_group
